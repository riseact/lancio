
<div class="container mt-10">
  {% if article.cover %}
    <img src="{{ article.cover.full }}" alt="{{ article.title }}" class="object-cover h-96 w-full rounded-lg"/>
  {% endif %}
  <div class="px-5">
    <h1 class="my-7 md:my-10">{{article.title}}</h1>
    <div class="text-md md:text-xl font-light leading-10" >
      {{ article.content }}
    </div>
  </div>
</div>

{% schema %}
{
  "name": "Article Details",
  "limit": 1,
  "settings": [],
  "locales": {},
  "templates": ["article"]
}
{% endschema %}
