
<div class="container mt-10">
  {% if page.cover %}
    <img src="{{ page.cover.full }}"
         alt="{{ page.title }}"
         class="object-cover h-96 w-full rounded-xl"/>
  {% endif %}
  <div class="px-0 md:px-48">
    <h1 class="mt-10 mb-10">{{ page.title }}</h1>
    <div class="mt-10 text-md md:text-xl font-light leading-8 md:leading-10">{{ page.content }}</div>
  </div>
</div>

{# djlint:off #}
{% schema %}
  {
  "name": "Page Details",
  "limit": 1,
  "settings": [],
  "locales": {},
  "templates": ["page"]
  }
{% endschema %}
