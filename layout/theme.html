<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>

    {{ content_for_header }}

    <style>
        :root {
            --primary-fg-color: {{ theme.primary_fg_color }};
            --primary-bg-color: {{ theme.primary_bg_color }};
        }


        html {
            height: 100%
        }
        
        body {
            min-height: 100%
        }
    </style>

    {% style 'main.css' %}
</head>
<body class="flex flex-col">
    {% section 'banner' %}
    {% section 'header' %}
    <div class="flex-1">
    {{ content_for_layout }}
    </div>
    
    {% section 'footer' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.js"></script>
</body>
</html>
